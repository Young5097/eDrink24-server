logging.level.com.eDrink24=info;
logging.level.org.springframework=info
logging.level.org.mybatis=DEBUG

spring.application.name=eDrink24
server.port=8090
server.servlet.context-path=/eDrink24

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#mybatis
mybatis.mapper-locations=classpath:config/*Mapper.xml
mybatis.type-aliases-package=org.eDrink24.dto

# localDate
spring.mvc.format-date=yyyy-MM-dd

# /** 경로 사용
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# JPA자동변환방지
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# security 임시
spring.security.user.name=root
spring.security.user.password=1234

# application.properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/eDrink24
spring.datasource.username=root
spring.datasource.password=1234
# spring.datasource.password=1234